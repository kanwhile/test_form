


  @import(header)	
  <h1>ทดสอบการส่งฟอร์ม</h1>
  <form action="/success" name="Form" method="POST" data-netlify="true">
    <table>
      <tr>
        <td>ชื่อ:</td>
        <td><input id="text" type="text" name="name" required /></td>
      </tr><tr>
        <td>นามสกุล:</td>
        <td><input id="surname" type="text" name="surname" required /></td>
      </tr>
      <tr>
        <td>ไฟล์แนบ:</td>
        <td><input id="file" type="file" name="file" required /></td>
      </tr>
    </table>
    <p><button type="submit">ส่งข้อมูล</button></p>
  </form>
